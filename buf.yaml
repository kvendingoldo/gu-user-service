version: v1
lint:
  service_suffix: API
  allow_comment_ignores: true
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true
  use:
    - DEFAULT
  except:
    - PACKAGE_VERSION_SUFFIX
    - FIELD_LOWER_SNAKE_CASE
    - SERVICE_SUFFIX
breaking:
  use:
    - FILE

